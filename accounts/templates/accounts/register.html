{% extends 'shop/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form action="." method="post" class="w-50 m-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3">
            <button class="btn btn-primary d-block w-50 m-auto" type="submit">Create account</button>
        </div>
    </form>
{% endblock %}
