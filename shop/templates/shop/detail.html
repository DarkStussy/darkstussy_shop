{% extends 'shop/base.html' %}

{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-4">
            <img class="detail-product-image" src="
                    {% if product.image %}{{ product.image.url }}{% else %}{% static 'shop/img/no_image.png' %}{% endif %}">
        </div>
        <div class="col-lg-8 text-center border-start border-bottom">
            <h4>{{ product.name }}</h4>
            <h3>${{ product.price }}</h3>
            <p class="text-muted">
                {{ product.description }}
            </p>
            <button class="mt-2 mb-2 btn btn-primary bg-gradient">Add to cart</button>
        </div>
    </div>
{% endblock %}
